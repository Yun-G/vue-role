<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
		<link rel="icon" href="<%= BASE_URL %>favicon.ico">
		<title>app</title>
		<style type="text/css">
			#loader-wrapper {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: 999999;
			}

			#loader {
				display: block;
				position: relative;
				left: 50%;
				top: 50%;
				width: 150px;
				height: 150px;
				margin: -75px 0 0 -75px;
				border-radius: 50%;
				border: 3px solid transparent;
				/* COLOR 1 */
				border-top-color: #448ef5;
				-webkit-animation: spin 2s linear infinite;
				/* Chrome, Opera 15+, Safari 5+ */
				-ms-animation: spin 2s linear infinite;
				/* Chrome, Opera 15+, Safari 5+ */
				-moz-animation: spin 2s linear infinite;
				/* Chrome, Opera 15+, Safari 5+ */
				-o-animation: spin 2s linear infinite;
				/* Chrome, Opera 15+, Safari 5+ */
				animation: spin 2s linear infinite;
				/* Chrome, Firefox 16+, IE 10+, Opera */
				z-index: 1001;
			}

			#loader:before {
				content: '';
				position: absolute;
				top: 5px;
				left: 5px;
				right: 5px;
				bottom: 5px;
				border-radius: 50%;
				border: 4px solid transparent;
				/* COLOR 2 */
				border-top-color: #448ef5;
				-webkit-animation: spin 3s linear infinite;
				/* Chrome, Opera 15+, Safari 5+ */
				-moz-animation: spin 3s linear infinite;
				/* Chrome, Opera 15+, Safari 5+ */
				-o-animation: spin 3s linear infinite;
				/* Chrome, Opera 15+, Safari 5+ */
				-ms-animation: spin 3s linear infinite;
				/* Chrome, Opera 15+, Safari 5+ */
				animation: spin 3s linear infinite;
				/* Chrome, Firefox 16+, IE 10+, Opera */
			}

			#loader:after {
				content: '';
				position: absolute;
				top: 15px;
				left: 15px;
				right: 15px;
				bottom: 15px;
				border-radius: 50%;
				border: 3px solid transparent;
				border-top-color: #f3f8ff;
				/* COLOR 3 */
				-moz-animation: spin 1.5s linear infinite;
				/* Chrome, Opera 15+, Safari 5+ */
				-o-animation: spin 1.5s linear infinite;
				/* Chrome, Opera 15+, Safari 5+ */
				-ms-animation: spin 1.5s linear infinite;
				/* Chrome, Opera 15+, Safari 5+ */
				-webkit-animation: spin 1.5s linear infinite;
				/* Chrome, Opera 15+, Safari 5+ */
				animation: spin 1.5s linear infinite;
				/* Chrome, Firefox 16+, IE 10+, Opera */
			}

			@-webkit-keyframes spin {
				0% {
					-webkit-transform: rotate(0deg);
					/* Chrome, Opera 15+, Safari 3.1+ */
					-ms-transform: rotate(0deg);
					/* IE 9 */
					transform: rotate(0deg);
					/* Firefox 16+, IE 10+, Opera */
				}

				100% {
					-webkit-transform: rotate(360deg);
					/* Chrome, Opera 15+, Safari 3.1+ */
					-ms-transform: rotate(360deg);
					/* IE 9 */
					transform: rotate(360deg);
					/* Firefox 16+, IE 10+, Opera */
				}
			}

			@keyframes spin {
				0% {
					-webkit-transform: rotate(0deg);
					/* Chrome, Opera 15+, Safari 3.1+ */
					-ms-transform: rotate(0deg);
					/* IE 9 */
					transform: rotate(0deg);
					/* Firefox 16+, IE 10+, Opera */
				}

				100% {
					-webkit-transform: rotate(360deg);
					/* Chrome, Opera 15+, Safari 3.1+ */
					-ms-transform: rotate(360deg);
					/* IE 9 */
					transform: rotate(360deg);
					/* Firefox 16+, IE 10+, Opera */
				}
			}

			@keyframes t {
				0% {
					filter: alpha(opacity=100);
					-moz-opacity: 1;
					-khtml-opacity: 1;
					opacity: 1;
				}

				50% {
					filter: alpha(opacity=50);
					-moz-opacity: 0.5;
					-khtml-opacity: 0.5;
					opacity: 0.5;
				}

				100% {
					filter: alpha(opacity=80);
					-moz-opacity: 0.8;
					-khtml-opacity: 0.8;
					opacity: 0.8;
				}
			}

			@-webkit-keyframes t {
				0% {
					filter: alpha(opacity=100);
					-moz-opacity: 1;
					-khtml-opacity: 1;
					opacity: 1;
				}

				50% {
					filter: alpha(opacity=50);
					-moz-opacity: 0.5;
					-khtml-opacity: 0.5;
					opacity: 0.5;
				}

				100% {
					filter: alpha(opacity=80);
					-moz-opacity: 0.8;
					-khtml-opacity: 0.8;
					opacity: 0.8;
				}
			}

			#loader-wrapper .loader-section {
				position: fixed;
				top: 0;
				width: 51%;
				height: 100%;
				background: #ffffff;
				/* Old browsers */
				z-index: 1000;
				-webkit-transform: translateX(0);
				/* Chrome, Opera 15+, Safari 3.1+ */
				-ms-transform: translateX(0);
				/* IE 9 */
				transform: translateX(0);
				/* Firefox 16+, IE 10+, Opera */
			}

			#loader-wrapper .loader-section.section-left {
				left: 0;
			}

			#loader-wrapper .loader-section.section-right {
				right: 0;
			}

			#loader-wrapper .load_title {
				font-family: 'Open Sans';
				font-size: 20px;
				width: 100%;
				text-align: center;
				z-index: 9999999999999;
				position: absolute;
				top: 49%;
				line-height: 30px;
				color: grey;
				letter-spacing: 6px;
				/* COLOR 3 */
				-moz-animation: t 1.8s linear infinite;
				/* Chrome, Opera 15+, Safari 5+ */
				-o-animation: t 1.8s linear infinite;
				/* Chrome, Opera 15+, Safari 5+ */
				-ms-animation: t 1.8s linear infinite;
				/* Chrome, Opera 15+, Safari 5+ */
				-webkit-animation: t 1.8s linear infinite;
				/* Chrome, Opera 15+, Safari 5+ */
				animation: t 1.8s linear infinite;
				/* Chrome, Firefox 16+, IE 10+, Opera */
			}
		</style>
	</head>
	<body>
		<noscript>
			<strong>We're sorry but test doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
		</noscript>
		<div id="app"></div>
		<div id="loader-wrapper">
			<div id="loader"></div>
			<div class="loader-section section-left"></div>
			<div class="loader-section section-right"></div>
			<div class="load_title">加载中</div>
		</div>
		<!-- CDN -->
		<% 
	if(process.env.NODE_ENV==='production'){
		htmlWebpackPlugin.options.cdn.js.forEach(function(item){%>
		<script type="text/javascript" src="<%= item %>"></script>
		<%})
	} %>
	</body>
</html>
